<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books by author</title>
</head>
<body>
    books by author..
<ul>
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.title}"></span>
            <form th:method="post" th:action="@{'/delete-book/' + ${book.id}}">
                <button type="submit">Delete book</button>
            </form>
        </li>
    </ul>
</ul>

    <form method="post">

        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="published_year">Book published on:</label>
        <input type="number" id="published_year" name="published_year" required><br><br>

        <button type="submit">Add Book</button>
    </form>

    <form th:method="post" th:action="@{'/delete-author/' + ${author_id}}">
        <button type="submit">Delete author</button>
    </form>

</body>
</html>
